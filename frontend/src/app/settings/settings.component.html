<mat-toolbar color="primary" [class.mat-elevation-z3]="true">
  <mat-toolbar-row>
    <button mat-flat-button color="accent" (click)="openDialog()">Add</button>
  </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap">
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="33" fxFlex.gt-lg="25" *ngFor="let set of sets">
    <mat-card>
      <mat-card-title>
        {{ set.key }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ set.service_name }}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="goEdit(set.key)">Edit</button>
        <button mat-button (click)="deleteSet(set.key)" color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

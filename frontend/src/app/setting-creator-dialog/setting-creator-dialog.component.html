<h1 mat-dialog-title>Setting creator</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.key" placeholder="Key">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.command" placeholder="Command"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="data.service_name" placeholder="Service name">
  </mat-form-field>
  <br>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
